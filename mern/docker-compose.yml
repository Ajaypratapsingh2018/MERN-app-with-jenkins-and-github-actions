version: '3.8'

services:
  mongodb:
    image: mongo:7.0.9-jammy
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - mern_network
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5050:5050"
    environment:
      - PORT=5050
      - MONGODB_URI=mongodb://mongodb:27017/mern
    networks:
      - mern_network
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    networks:
      - mern_network
    environment:
      - REACT_APP_API_URL="http://localhost:5050"

networks:
  mern_network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
